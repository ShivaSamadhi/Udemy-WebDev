<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
</head>
<body>
<!--Header-->
    <header>
        <h1>
            Play TicTacToe
        </h1>
        <p>
            Built w/ HTML, CSS, and JavaScript
        </p>
    </header>
<!--Header-->

<!--Game Board-->
    <main>
        <aside>
            <h2>
                Choose Your Name
            </h2>
            <form>
                <div>
                    <label for="playerName">
                        Player Name
                    </label>
                    <input type="text" id="playerName" name="playerName">
                </div>
                <div>
                    <button type="button">
                        Cancel
                    </button>
                    <button type="submit">
                        Confirm
                    </button>
                </div>
            </form>
        </aside>
        <section id="gameConfig">
            <ol>
                <li>
                    <article>
                        <h2>
                            Player 1
                        </h2>
                        <h3>
                            Player Nme
                        </h3>
                        <p>
                            X
                        </p>
                        <button>
                            Edit
                        </button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>
                            Player 2
                        </h2>
                        <h3>
                            Player Name
                        </h3>
                        <p>
                            O
                        </p>
                        <button>
                            Edit
                        </button>
                    </article>
                </li>
            </ol>
        </section>
        <section id="gameField">

            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
<!--Game Board-->












</body>
</html>
