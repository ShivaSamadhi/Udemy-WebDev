<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>

<!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!--Google Fonts-->

<!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
<!--Bootstrap CDN-->

<!--Custom Styles-->
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/styles.css">
<!--Custom Styles-->

<!--JS-->
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
<!--JS-->

</head>

<body class="body">
<!--Header-->
    <header id="mainHeader" class="mainHeader text-center">
        <h1>
            Play TicTacToe
        </h1>
        <p>
            Built w/ HTML, CSS, and JavaScript
        </p>
    </header>
<!--Header-->

<!--Game Board-->
    <main>

<!--Modal-->
        <div id="backdrop" class="backdrop"></div>
        <aside id="overlay" class="overlay config text-center">
            <h2>
                Choose Your Name
            </h2>
            <form class="">
                <div class="playerNameDiv">
                    <label for="playerName" class="d-block mb-1 fw-bold">
                        Player Name
                    </label>
                    <input type="text" id="playerName" name="playerName" class="nameInput">
                </div>
                <div>
                    <button type="button" class="btn  btn-danger me-2">
                        Cancel
                    </button>
                    <button type="submit" class="btn  btn-success ms-2">
                        Confirm
                    </button>
                </div>
            </form>
        </aside>
<!--Modal-->

<!--Game Config-->
        <section id="gameConfig" class="gameConfig text-center">
            <ol class="d-flex listStyle">
                <li class="">
                    <article>
                        <h2>
                            Player 1
                        </h2>
                        <h3>
                            Player Name
                        </h3>
                        <p>
                            X
                        </p>
                        <button id="editP1Btn" class="btn text-light">
                            Edit
                        </button>
                    </article>
                </li>
                <li class="">
                    <article>
                        <h2>
                            Player 2
                        </h2>
                        <h3>
                            Player Name
                        </h3>
                        <p>
                            O
                        </p>
                        <button id="editP2Btn" class="btn text-light">
                            Edit
                        </button>
                    </article>
                </li>
            </ol>
            <button class="btn btn-lg text-light">Start New Game</button>
        </section>
<!--Game Config-->

<!--Game Field-->
        <section id="gameField" class="gameField text-center">
            <article>
                <h3>
                    You Won <span id="winnerName">
                    PlayerName
                </span>
                </h3>
                <p>
                    Click "Start New Game" above, to start a new game.
                </p>
            </article>
            
            <p>
                Its Your Turn:
                <span id="activePlayerName" class="activePlayerName">
                    PlayerName
                </span>
            </p>

            <ol id="gameBoard" class="gameBoard">
                <li class="disabled">X</li>
                <li>O</li>
                <li></li>

                <li></li>
                <li>X</li>
                <li></li>

                <li>O</li>
                <li>X</li>
                <li></li>
            </ol>
        </section>
<!--Game Field-->

    </main>
<!--Game Board-->

</body>
</html>
