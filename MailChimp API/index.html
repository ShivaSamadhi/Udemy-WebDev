<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
">
    <link rel="stylesheet" href="Public/CSS/styles.css">
</head>

<body>

    <main class="form-signin w-100 m-auto">
        <img class="img-thumbnail img-margin" src="Public/Images/TK.png" alt="">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">ThunderKat Newsletter!</h1>

            <div class="form-floating ">
                <input type="text" class="form-control top" id="firstName" placeholder="Password">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control middle" id="lastName" placeholder="Password">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating ">
                <input type="email" class="form-control bottom" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>


            <div class="checkbox mb-3 text-center">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
